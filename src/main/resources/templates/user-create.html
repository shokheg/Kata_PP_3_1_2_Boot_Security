<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="E-mail">
    <br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label>Roles</label>

    <select id="roles" th:field="*{roles}" size="10" multiple="multiple">
        <option th:each="role : ${rolesList}"
                th:value="${{role.id}}"
                th:text="${role.name}">
        </option>
    </select>

<!--    <br/>-->
<!--    <label for="active">Status</label>-->
<!--    <input type="checkbox" name="active" id = "active" checked="checked" th:checked="${isActive}" />-->
<!--`   <br/>-->
    <input type="submit" value="Create User">
</form>
</body>
</html>
