<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>


    <style>
        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }

        h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
            margin-top: 0;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

    <div class="d-flex flex-row align-items-center">
        <p style="margin:0%;"><b><span class="navbar-brand pl-3 mx-0" th:text="${authUser.email}"></span></b></p>
        <p style="margin:0%;"><span class="navbar-brand px-1 mx-0ip">with roles:</span></p>
        <p style="margin:0%;"><span class="navbar-brand px-0 ml-0" th:text="${#strings.arrayJoin(authUser.roles, ' ')}"></span></p>
    </div>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout"><span data-feather="log-out"></span>Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid vh-100">
    <div class="row h-100">
        <nav class="col-md-2 sidebar ml-0 mr-0 pl-0 pr-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item  pt-3">
                    <a class="nav-link active" href="/admin">
                        <span data-feather="settings"></span>
                        Admin <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">
                        <span data-feather="user"></span>
                        User
                    </a>
                </li>

            </ul>
        </nav>


        <main role="main" class="col-md-10 pt-3 px-4 bg-light">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2">
                <h1 class="h2">Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#usertable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#create">New user</a>
                </li>
            </ul>

            <!-- USERLIST, EDIT & DELETE TAB
================================================== -->
            <!-- WORKS FINE:) -->
            <div class="tab-content bg-white px-0 py-0 ">

                <div class="tab-pane fade show active" id="usertable">
                    <div class="container-fluid p-0 ml-0 mr-0">
                        <div class="row-fluid px-3 py-3 bg-light border-bottom">

                            <h5>All users</h5>

                        </div>
                        <div class="row-fluid">
                            <div class="table-responsive bg-white px-3 py-3">
                                <table class="table table-striped table-sm">

                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>E-mail</th>
                                        <th>Roles</th>
                                        <th>Edit user</th>
                                        <th>Delete user</th>
                                    </tr>
                                    </thead>
                                    <th:block th:each="obj: ${users}">

                                        <tr>
                                            <td th:text="${obj.getId()}"></td>
                                            <td th:text="${obj.getFirstName()}"></td>
                                            <td th:text="${obj.getLastName()}"></td>
                                            <td th:text="${obj.getAge()}"></td>
                                            <td th:text="${obj.getEmail()}"></td>
                                            <td th:if="${obj.getRoles() != null}">
                                                <a th:each="role : ${obj.getRoles()}"
                                                   th:text="${role.getName()} + ' '"></a>
                                            </td>
                                            <td>
                                                <!-- Button trigger modal -->
                                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                                        data-target="#editModal"
                                                        th:attrappend="data-target=${obj.getId()}">
                                                    <span data-feather="edit-3"></span> Edit
                                                </button>
                                                <!-- EDIT USER MODAL WINDOW -->
                                                <div class="modal fade" id="editModal" th:attrappend="id=${obj.getId()}"
                                                     tabindex="-1" role="dialog" aria-labelledby="editUserModal"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editUserModal">Edit
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row">
                                                                    <!-- Edit user form -->

                                                                    <div class="col-3"></div>
                                                                    <div class="col-6">

                                                                        <form class="form-signin mx-auto font-weight-bold text-center p-3" id="formUpdateUser"
                                                                              th:attrappend="id=${obj.getId()}"
                                                                              th:method="PATCH"
                                                                              th:action="@{/admin/user-update/{id}(id=${obj.getId()})}">
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="id">ID</label>
                                                                                <input readonly type="number"
                                                                                       th:value="${obj.getId()}"
                                                                                       th:name="id"
                                                                                       placeholder="ID">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="firstName">First
                                                                                    name</label>
                                                                                <input type="text"
                                                                                       th:value="${obj.getFirstName()}"
                                                                                       th:name="firstName"
                                                                                       placeholder="First Name">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="lastName">Last name</label>
                                                                                <input type="text"
                                                                                       th:value="${obj.getLastName()}"
                                                                                       th:name="lastName"
                                                                                       placeholder="Last Name">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="age">Age</label>
                                                                                <input type="number"
                                                                                       th:value="${obj.getAge()}"
                                                                                       th:name="age"
                                                                                       placeholder="Age">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="email">Email</label>
                                                                                <input type="email"
                                                                                       th:value="${obj.getEmail()}"
                                                                                       th:name="email"
                                                                                       placeholder="E-mail">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="password">Password</label>
                                                                                <input type="password"
                                                                                       th:value="${obj.getPassword()}"
                                                                                       th:name="password"
                                                                                       placeholder="Password">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label>Roles</label>

                                                                                <select class="form-select  h-75 w-100"
                                                                                        th:value="${obj.getRoles()}"
                                                                                        th:name="roles"
                                                                                        multiple="multiple">
                                                                                    <option th:each="role : ${rolesList}"
                                                                                            th:value="${role.id}"
                                                                                            th:text="${role.name}"
                                                                                            th:selected="(${obj.getRoles().contains(role)})">
                                                                                    </option>
                                                                                </select>
                                                                            </div>


                                                                        </form>
                                                                    </div>
                                                                    <!-- End of Edit user form -->
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary"
                                                                        form="formUpdateUser"
                                                                        th:attrappend="form=${obj.getId()}">
                                                                    <span data-feather="edit-3"></span> Edit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- END OF EDIT USER MODAL WINDOW -->


                                            </td>
                                            <td>
                                                <!-- Button trigger modal -->
                                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                                        data-target="#deleteModal"
                                                        th:attrappend="data-target=${obj.getId()}">
                                                    <span data-feather="delete"></span> Delete
                                                </button>

                                                <!-- DELETE USER MODAL WINDOW -->
                                                <div class="modal fade" id="deleteModal"
                                                     th:attrappend="id=${obj.getId()}"
                                                     tabindex="-1" role="dialog" aria-labelledby="deleteUserModal"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="deleteUserModal">Delete
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row">
                                                                    <!-- delete user form -->

                                                                    <div class="col-3"></div>
                                                                    <div class="col-6">

                                                                        <form class="form-signin mx-auto font-weight-bold text-center p-3" id="formDeleteUser"
                                                                              th:attrappend="id=${obj.getId()}"
                                                                              th:method="DELETE"
                                                                              th:action="@{/admin/user-delete/{id}(id=${obj.getId()})}">
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="id">ID</label>
                                                                                <input readonly type="number"
                                                                                       th:value="${obj.getId()}"
                                                                                       th:name="id"
                                                                                       id="id"
                                                                                       disabled="disabled"
                                                                                       placeholder="ID">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="firstName">First
                                                                                    name</label>
                                                                                <input readonly type="text"
                                                                                       th:value="${obj.getFirstName()}"
                                                                                       th:name="firstName"
                                                                                       id="firstName"
                                                                                       disabled="disabled"
                                                                                       placeholder="First Name">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="lastName">Last name</label>
                                                                                <input readonly type="text"
                                                                                       th:value="${obj.getLastName()}"
                                                                                       th:name="lastName"
                                                                                       id="lastName"
                                                                                       disabled="disabled"
                                                                                       placeholder="Last Name">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="age">Age</label>
                                                                                <input readonly type="number"
                                                                                       th:value="${obj.getAge()}"
                                                                                       th:name="age"
                                                                                       id="age"
                                                                                       disabled="disabled"
                                                                                       placeholder="Age">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="email">Email</label>
                                                                                <input readonly type="email"
                                                                                       th:value="${obj.getEmail()}"
                                                                                       th:name="email"
                                                                                       id="email"
                                                                                       disabled="disabled"
                                                                                       placeholder="E-mail">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label for="password">Password</label>
                                                                                <input readonly type="password"
                                                                                       th:value="${obj.getPassword()}"
                                                                                       th:name="password"
                                                                                       id="password"
                                                                                       disabled="disabled"
                                                                                       placeholder="Password">
                                                                            </div>
                                                                            <div class="d-flex flex-column align-items-center">
                                                                                <label>Roles</label>

                                                                                <select readonly
                                                                                        class="form-select  h-75 w-100"
                                                                                        id="roles"
                                                                                        th:value="${obj.getRoles()}"
                                                                                        th:name="roles"
                                                                                        disabled="disabled"
                                                                                        multiple="multiple">
                                                                                    <option th:each="role : ${rolesList}"
                                                                                            th:value="${role.id}"
                                                                                            th:text="${role.name}"
                                                                                            th:selected="(${obj.getRoles().contains(role)})">
                                                                                    </option>
                                                                                </select>
                                                                            </div>


                                                                        </form>
                                                                    </div>
                                                                    <!-- End of Delete user form -->
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary"
                                                                        form="formDeleteUser"
                                                                        th:attrappend="form=${obj.getId()}">
                                                                    <span data-feather="delete"></span> Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- END OF EDIT USER MODAL WINDOW -->


                                            </td>

                                        </tr>

                                    </th:block>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- NEW USER TAB
    ================================================== -->
                <!-- THIS TAB WORKs FINE -->

                <div class="tab-pane fade" id="create">
                    <div class="container-fluid p-0 ml-0 mr-0">
                        <div class="row-fluid px-3 py-3 bg-light border-bottom">

                            <h5>All users</h5>

                        </div>
                        <div class="row-fluid">

                            <!-- Edit user form -->




                                <form class="form-signin mx-auto font-weight-bold text-center p-3"
                                      style="width: 300px;" id="formCreateUser"
                                      th:method="POST"
                                      th:action="@{/admin/user-create}">

                                    <label for="id" class="form-label">ID</label>
                                    <input readonly type="number"
                                           class="form-control"
                                           th:name="id"
                                           placeholder="ID">


                                    <label for="firstName" class="form-label">First
                                        name</label>
                                    <input type="text"
                                           class="form-control"
                                           th:name="firstName"
                                           placeholder="First Name"
                                           required>


                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text"
                                           class="form-control"
                                           th:name="lastName"
                                           placeholder="Last Name"
                                           required>


                                    <label for="age" class="form-label">Age</label>
                                    <input type="number"
                                           class="form-control"
                                           th:name="age"
                                           placeholder="Age">


                                    <label for="email" class="form-label">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           th:name="email"
                                           placeholder="E-mail"
                                           required>


                                    <label for="password" class="form-label">Password</label>
                                    <input type="password"
                                           class="form-control"
                                           th:name="password"
                                           placeholder="Password"
                                           required>


                                    <label>Roles</label>

                                    <select class="form-select w-100" size="2"

                                            th:name="roles"
                                            multiple="multiple">
                                        <option th:each="role : ${rolesList}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"
                                        >
                                        </option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-success mt-3"
                                            form="formCreateUser"
                                    >
                                        <span data-feather="add"></span> Add new user
                                    </button>


                                </form>

                            <!-- End of Edit user form -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>

</body>
</html>
