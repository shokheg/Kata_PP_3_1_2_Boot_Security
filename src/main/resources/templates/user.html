<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>

    <style>
        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
        }

        h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
            margin-top: 0;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

    <div class="d-flex flex-row align-items-center">
        <p style="margin:0%;"><b><span class="navbar-brand pl-3 mx-0" th:text="${authUser.email}"></span></b></p>
        <p style="margin:0%;"><span class="navbar-brand px-1 mx-0ip">with roles:</span></p>
        <p style="margin:0%;"><span class="navbar-brand px-0 ml-0"
                                    th:text="${#strings.arrayJoin(authUser.roles, ' ')}"></span></p>
    </div>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout"><span data-feather="log-out"></span>Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid vh-100">
    <div class="row h-100">
        <nav class="col-md-2 sidebar ml-0 mr-0 pl-0 pr-0">
            <ul class="nav nav-pills flex-column">

                <div sec:authorize="hasAuthority('ADMIN')">
                    <li class="nav-item  pt-3">
                        <a class="nav-link" href="/admin">
                            <span data-feather="settings"></span>
                            Admin <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">
                        <span data-feather="user"></span>
                        User
                    </a>
                </li>

            </ul>
        </nav>


        <main role="main" class="col-md-10 pt-3 px-4 bg-light">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2">
                <h1 class="h2">User information-page</h1>
            </div>

            <div class="tab-content bg-white px-0 py-0 ">
                <div class="tab-pane fade show active" id="usertable">
                    <div class="container-fluid p-0 ml-0 mr-0">
                        <div class="row-fluid px-3 py-3 bg-light border-bottom">

                            <h5>About user</h5>

                        </div>
                        <div class="row-fluid">
                            <div class="table-responsive bg-white px-3 py-3">
                                <table class="table table-striped table-sm">
                                    <div th:switch="${users}">
                                        <h2 th:case="null">No users found!</h2>
                                        <div th:case="*">
                                            <table class="table table-striped table-sm">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>First name</th>
                                                    <th>Last name</th>
                                                    <th>Age</th>
                                                    <th>E-mail</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>


                                                <th:block th:each="obj: ${users}">
                                                    <tbody>
                                                    <tr>
                                                        <td th:text="${obj.getId()}"></td>
                                                        <td th:text="${obj.getFirstName()}"></td>
                                                        <td th:text="${obj.getLastName()}"></td>
                                                        <td th:text="${obj.getAge()}"></td>
                                                        <td th:text="${obj.getEmail()}"></td>
                                                        <td th:if="${obj.getRoles() != null}">
                                                            <a th:each="role : ${obj.getRoles()}"
                                                               th:text="${role.getName()} + ' '"></a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </th:block>
                                            </table>
                                        </div>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/script.js">
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
